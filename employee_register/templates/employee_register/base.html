<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management App</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-color: #D1E8E2; background-image:url(https://images.pexels.com/photos/129731/pexels-photo-129731.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940)">
{% csrf_token %}

{% if user.is_authenticated %}
<div class="topnav" style="background:#806543;">
    <a href="{% url 'employee_register:dashboard' %}" class="w3-bar-item w3-button">DASHBOARD</a>
    <a href="{% url 'employee_register:employee_insert' %}" class="w3-bar-item w3-button"><i class="fa fa-user"></i> ADD EMPLOYEE</a>
    <a href="{% url 'employee_register:employee_list' %}" class="w3-bar-item w3-button"><i class="fa fa-list"></i> VIEW EMPLOYEE LIST</a>
    <a href="{% url 'employee_register:employee_list_search' %}" class="w3-bar-item w3-button"><i class="fa fa-search"></i> SEARCH</a>
     <div class="w3-right w3-hide-small">
      {% if user.is_authenticated %}
            <form class='logout-link' action="{% url 'employee_register:logout' %}" method="post" >
                {% csrf_token %}
                <button class="w3-bar-item w3-button" type="submit"><i class="fa fa-sign-out" >LOGOUT</i></button>
            </form>
      {% endif %}
      </div>
</div>
{% endif %}

<div class="container">
    <div class="col-md-10 offset-md-1 mt-5">
        <div class="jumbotron">
            {% block content %}
            {% endblock content%}
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
